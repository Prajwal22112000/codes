<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="/" method="post">
        <input type="number" name="weight" id="weight" placeholder="Enter you Weight Here">
        <input type="number" name="height" id="height" placeholder="Enter you Height Here">
        <input type="submit" name="calculate" id="calculate" value="Calculate">
    </form>
</body>
</html>
