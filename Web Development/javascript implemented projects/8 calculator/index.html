<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container" id="bg">
<div class="calculator">
  <div class="numbers">
    <input id="input" placeholder="0">
    <div class="row">
      <button class="btn" onclick="press(1)">1</button >  
      <button class="btn" onclick="press(2)">2</button >  
      <button class="btn" onclick="press(3)">3</button >  
      <button class="btn op" onclick="press('+')">+</button>  
    </div>
    <div class="row">
      <button class="btn" onclick="press(4)">4</button >  
      <button class="btn" onclick="press(5)">5</button >  
      <button class="btn" onclick="press(6)">6</button >  
      <button class="btn op" onclick="press('-')">-</button >  
    </div>
    <div class="row">
      <button class="btn" onclick="press(7)">7</button >  
      <button class="btn" onclick="press(8)">8</button >  
      <button class="btn" onclick="press(9)">9</button >  
      <button class="btn op" onclick="press('*')">*</button > 
    </div>
    <div class="row">
      <button class="btn" onclick="press('.')">.</button >  
      <button class="btn" onclick="press(0)">0</button >  
      <button class="btn" onclick="erase()">C</button > 
      <button class="btn op" onclick="press('/')">/</button >
    </div>
    <div class="row ">
      <button class="btn sum" onclick="sum()">=</button>
    </div>
  </div>
  </div>
  <div class="footer">DO NOT USE INPUT BOX TO ENTER THE VALUE THROUGH KEYBOARD, ONLY USE THE CALCULATOR KEYS FOR CALCULATIONS</div>
</div>
<script src="script.js"></script>
</body>
</html>
